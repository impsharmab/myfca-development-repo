<section class="intro-section" id="intro" [hidden]="hideLoginPage">
    <div class="container">
        <div class="row login">
            <div class="col-sm card login-frame">
                <div class="heading-line">
                    <h4 style="color:black;">Please enter your SID/TID and Email ID to reset password</h4><br/>
                </div>
                <form class="pageForm" #f="ngForm" novalidate >
                    <p style="color: red; margin-bottom: auto; margin-left: 205;">{{errorUserID}} <br> {{errorEmailID}}</p>
                    <p style="color: red; margin-bottom: auto; margin-left: 205;">{{resetPasswordMessage}}</p>
                    <label><b>SID/TID: *</b></label>
                    <input id="username" type="text" name="username" [(ngModel)]="resetpassword.sid_tid" #username="ngModel" placeholder="">
                    <br>
                    <label><b>Email ID: *</b></label>
                    <input id="password" type="text" name="password" [(ngModel)]="resetpassword.emailId" #password="ngModel" placeholder=""><br/>
                    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#updateProgramsModal" style=" margin-bottom: auto; margin-left: 205; margin-top: 5;"
                        (click)="cancel()">Cancel</button>
                    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#updateProgramsModal" style=" margin-bottom: auto; margin-left: 205; margin-top: 5;"
                        (click)="resetPassword()" [disabled]="disableButton">Enter</button>
                </form>
            </div>
        </div>
    </div>
</section>
