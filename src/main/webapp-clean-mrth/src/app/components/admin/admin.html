<section id="admin" class="admin-section">
    <div class="container admin-container">
        <div class="row">
            <div class="col-sm-12 col-md-9">
                <div class="row">
                    <div class="col-md-8">
                        <h1>Admin</h1>
                    </div>
                </div>
                <!--user emulation start-->
                <div class="row">

                    <div class="col-sm-12 col-md-8">
                        <div class="box">
                            <h4>User Emulation</h4>
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <label>Select SID/TID</label>
                                    <div class="position-code-filter">
                                        <input id="emulate-user-sid" name="emulate-user-sid" [(ngModel)]="emulateuser.sid">
                                        <br />
                                        <br>
                                        <button type="button" class="btn btn-primary btn-sm" (click)="emulateUser()">Emulate User</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--user emulation end-->

                <!--Add Image to Banner start-->
                <div class="row">

                    <div class="col-sm-12 col-md-8">

                        <div class="box">
                            <h4>Add Image to Banner</h4>
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <label style="float: none !important;">Select Role</label>
                                    <!--<div id="positionCodeImage" ></div>-->
                                    <input id="roleId" name="roleId">

                                    <label style="float: none !important;">Select a Business Center</label>
                                    <!--<div id="businessCenterImage"></div>-->
                                    <input id="bc" name="bc">

                                    <label>Enter an Order Number</label>
                                    <input type="text" name="orderBy" [(ngModel)]="uploadImage.orderBy">
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label>Select an Image</label>
                                    <input id="project">
                                    <input type="hidden" id="project-id" name="image" [(ngModel)]="uploadImage.image">
                                    <img id="project-icon" src="" class="ui-state-default" alt="">
                                    <p id="project-description"></p>
                                    <br />
                                    <button type="button" class="btn btn-primary btn-sm" (click)="addBannerImage()">Add to Banner</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-4">
                        <div class="box">
                            <h4>Add an Image</h4>
                            <br />
                            <span>File</span>
                            <input type="file" id="file" name="file" size="10" />
                            <label class="font-size:8px; clear:none;">(File name) No File Chosen</label>
                            <br>

                            <input id="uploadbutton" type="button" value="Upload" onclick="a();" class="btn btn-primary btn-sm" />


                        </div>
                    </div>
                </div>
                <!--Add Image to Banner end-->

                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <div class="box">
                            <h4>Banner Configuration</h4>
                            <br />
                            <table id="example" class="table display" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>Roles</th>
                                        <th>Business Center</th>
                                        <th>Image Name</th>
                                        <th>Order</th>
                                        <!--<th>Edit</th>-->
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let bannerData of allBannerTableData">

                                        <td>{{constructRoles(bannerData.roleID)}}</td>
                                        <td>{{bannerData.businessCenter}}</td>
                                        <td>{{bannerData.image}}</td>
                                        <td>{{bannerData.orderBy}}</td>
                                        <!--<td><button type="button" class="btn btn-primary btn-sm" (click)="editBannerData(bannerData)"><i class="fa fa-edit"></i></button></td>-->
                                        <td><button type="button" class="btn btn-primary btn-sm" (click)="deleteBannerData(bannerData.dashBoardBannersID)"><i class="fa fa-close"></i></button></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

                <!--Configuration Image to Banner end-->
            </div>

        </div>

    </div>

</section>
<style type="text/css">
    .box label {
        float: none;
    }
</style>
