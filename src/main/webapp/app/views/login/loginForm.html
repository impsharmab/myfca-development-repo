<div class="container">
    <form #f="ngForm" novalidate (ngSubmit)="login()">
        <div>
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" placeholder="User ID">
            <!--<input type="text" class="form-control" name="id" [(ngModel)]="user.username" #id="ngModel" placeholder="User ID">-->
        </div>
        <div>
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" reverse="true" #password="ngModel"
                placeholder="Password">
            <!--<input type="password" class="form-control" name="key" [(ngModel)]="user.password" 
                reverse="true" #key="ngModel" placeholder="Password">-->
        </div>
        <!--<button type="submit" class="btn sub-btn" ng-href="http://google.com/" (click)="login()" (ngSubmit)>Login</button>-->
        <button type="submit" class="btn sub-btn">Login</button>
    </form>
</div>
