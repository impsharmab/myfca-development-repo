<section id="admin" class="admin-section">

    <div class="container admin-container">
        <div class="row">
            <div class="col-sm-12 col-md-9">
                <div class="row">
                    <div class="col-md-8">
                        <h1>Admin</h1>
                    </div>
                </div>
                <!--user emulation start-->

                <!--user emulation end-->

                <!--Add Image to Banner start-->
                <div class="row">
                    <div class="col-sm-12 col-md-8">
                        <div class="box">
                            <h4>Add Image to Banner</h4>
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <label>Select Role</label>
                                    <input id="positionCodeImage" name="roleId" [(ngModel)]="uploadImage.roleId">

                                    <label>Select a Business Center</label>
                                    <input id="businessCenterImage" name="bc" [(ngModel)]="uploadImage.bc">

                                    <label>Enter an Order Number</label>
                                    <input type="text" id="orderBy" name="orderBy" [(ngModel)]="uploadImage.orderBy">
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label>Select an Image</label>
                                    <input id="project">

                                    <input type="hidden" id="project-id" name="image" [(ngModel)]="uploadImage.image">
                                    <img id="project-icon" src="" class="ui-state-default" alt="">
                                    <p id="project-description"></p>

                                    <br />
                                    <button type="button" class="btn btn-primary btn-sm" (click)="addBanner()" >Add to Banner</button>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="col-sm-12 col-md-4">
                        <
                            <div class="box">
                                <h4>Add an Image</h4>
                                <br />
                                <!--<button type="file" id="file" name="file" class="btn btn-primary btn-sm">Find Image</button>
                            <label class="font-size:8px; clear:none;">(File name) No File Chosen</label>
                            <br />
                            <button id="uploadbutton" type="button" value="Upload" onclick="a();" class="btn btn-primary btn-sm">Upload</button>-->

                                <span>File</span>
                                <input type="file" id="file" name="file" size="10" />
                                <label class="font-size:8px; clear:none;">(File name) No File Chosen</label>
                                <br>

                                <input id="uploadbutton" type="button" value="Upload" onclick="a();" class="btn btn-primary btn-sm" />


                            </div>
                       
                    </div>

                </div>
                <!--Add Image to Banner end-->
                <div class="row">
                    <div class="col-sm-12 col-md-8">
                        <!--<form #addTestBanner="ngForm" novalidate (ngSubmit)="addBanner()">-->
                        <div class="box">
                            <h4>Add Image to Banner</h4>
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <input id="orderBy" name="orderBy" [(ngModel)]="uploadImage.orderBy">
                                    <button type="button" class="btn btn-primary btn-sm" (click)="addBanner()">test Banner</button>
                                </div>
                            </div>
                        </div>
                        <!--</form>-->
                    </div>
                </div>
                <!--Configuration Image to Banner end-->

            </div>
        </div>
    </div>
</section>

    .box label {
        float: none;
