<template #contactModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title"> </h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <h4>Contact Us</h4>
        <div class="contact-block">
            <a href="mailto:sales@imperialm.com">sales@imperialm.com</a>
            <!--<a href="mailto:sharmabijaya1@gmail.com">Contact Us</a>-->
        </div>

        <div class="contact-block">
            <p>P: 248.353.0950</p>
            <p>F: 248.353.3309</p>
        </div>
        <div class="contact-block">
            <p>21238 Bridge Street</p>
            <p>Southfield, MI</p>
            <p>48033</p>
        </div>
    </div>
    <div class="modal-footer">
        <a class=" modal-action modal-close waves-effect waves-light btn-flat my-btn-flat pointer-modal" (click)="c('Close click')">Ok</a>
        <!--<button type="button" class=" modal-action modal-close waves-effect waves-light btn-flat" (click)="c('Close click')">Close</button>-->
    </div>
</template>
<template ngbModalContainer></template>
<template #positioncodeModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title"> </h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <position-code (onSubmit)="positionCodeSubmit(c)" (onCancel)="c()"></position-code>
    </div>
    <div class="modal-footer">

        <!--<button type="button" class=" modal-action modal-close waves-effect waves-light btn-flat" (click)="c('Close click')">Close</button>-->
    </div>
</template>
