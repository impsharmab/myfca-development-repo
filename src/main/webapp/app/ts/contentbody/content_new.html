<div id="main">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height:270px !important">
        <!-- Indicators -->
        <style>

        </style>
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="app/resources/images/_img/image-5.jpg" alt="Chania" width="460" height="270">
                <div class="carousel-caption">
                    <div style="background-color: rgba(0, 0, 0, 0.54);
    color: #fff;
    padding: 0.4em 1em;
    border-radius: 1.2em;">Welcome Technicians! We have a special prgram notices here!</div>
                </div>
            </div>

            <div class="item">
                <img src="app/resources/images/_img/image-6.jpg" alt="Chania" width="460" height="270">
                <div class="carousel-caption">
                    <div style="background-color: rgba(0, 0, 0, 0.54);
    color: #fff;
    padding: 0.4em 1em;
    border-radius: 1.2em;">And this is some very long caption for slide 3. Yes, really long</div>
                </div>
            </div>

            <div class="item">
                <img src="app/resources/images/_img/image-7.jpg" alt="Flower" width="460" height="270">
                <div class="carousel-caption">
                    <div style="background-color: rgba(0, 0, 0, 0.54);
    color: #fff;
    padding: 0.4em 1em;
    border-radius: 1.2em;">This is caption 2</div>
                </div>
            </div>


        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">
        <div class="section">

            <!--   Icon Section   -->
            <div class="row">

                <!--   Card Start  -->
                <div class="col s12 m6" *ngFor="let tile of tilesArray">
               
                    <div class="card horizontal">
                        <div class="card-image">
                            <img src="services/loadrsc?id={{tile.tileImage}}">
                        </div>
                        <div class="card-stacked">

                            <div class="card-content">
                                <div class="image-frame"><img src="services/loadrsc?id={{tile.tileHeaderImage}}"> </div>
                                <div class="data-group" *ngFor="let data of tile.attributes">
                                    <p class="data-point">{{data.value}}</p>

                                    <p class="data-substitle">{{data.name}}</p>
                                </div>
                            </div>
                            <div class="card-action"> <a class="waves-effect waves-light btn-small"><i class="material-icons left">slideshow</i>Visit Program Site</a></div>
                        </div>
                    </div>
                </div>
                <!--   Card Stop  -->
                <!--   Card Start  -->


            </div>
        </div>
    </div>

</div>
